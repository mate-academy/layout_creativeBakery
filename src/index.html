<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Title</title>
    <link
      rel="stylesheet"
      href="./styles/main.scss"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <script
      src="./scripts/main.js"
      defer
    ></script>
  </head>
  <body class="page">
    <header class="header">
      <a
        href="#"
        class="header__logo"
      >
        <img
          src="./images/icons/logo.png"
          alt="Logo Bakerlab"
          class="header__logo-image"
        />
      </a>

      <nav
        class="nav"
        id="menu"
      >
        <a
          href="#"
          class="nav__toggle"
        ></a>

        <div class="nav__links">
          <a
            href="#products"
            class="nav__link"
          >
            Products
          </a>
          <a
            href="#about-us"
            class="nav__link"
          >
            About Us
          </a>
          <a
            href="#blog"
            class="nav__link"
          >
            Blog
          </a>
          <a
            href="#contact-us"
            class="nav__link"
          >
            <img
              src="./images/icons/icon-phone.png"
              alt="Phone Icon"
              class="nav__icon"
            />
            Contact Us
          </a>
        </div>
      </nav>
    </header>
    <main class="main"></main>
  </body>
</html>
