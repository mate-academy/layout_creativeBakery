<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Creative Bakery</title>
    <link rel="icon" href="./images/cookie favicon.png"/>
    <link
      rel="stylesheet"
      href="./styles/main.scss"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com"
     crossorigin = "anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
     rel="stylesheet">
  </head>
  <body class="page__body">
    <header class="header">
      <div class="top-bar">
        <a class="top-bar__logo" href="#">
          <img src="./images/Logo.png" alt="Bakerlab logo"
               class="top-bar_image">
        </a>
        <ul class="top-bar__list">
          <li>
            <a href="#products" class="top-bar__link">Products</a>
          </li>
          <li>
            <a href="#about-us" class="top-bar__link">About Us</a>
          </li>
          <li>
            <a href="#" class="top-bar__link">Blog</a>
          </li>
          <li>
            <a href="tel:(629) 555-0129" class="top-bar__contact-us">Contact us</a>
          </li>
        </ul>
        <a href="#menu" class="icon icon-menu"></a>
      </div>

      <div class="page__container">
        <div class="header__hero">
          <div class="header__hero-text">
                  We bake your fantasies - croissants, <br>
                  cakes, cookies, and cupcakes.
          </div>
          <div class="header__hero-wrap">
            <h1 class="header__hero-title">Creative Bakery</h1>
            <div class="header__img">
              <img class="header__hero-image" src="./images/Cookie.png"
               alt="Cookie">
            </div>
          </div>
          <a href="#products" class="header__button">Learn More</a>
        </div>
      </div>
    </header>

    <aside class="page__menu menu" id="menu">
      <div class="menu__top">
        <a class="top-bar__logo" href="#">
          <img
            src="./images/Logo.png"
            alt="Bakerlab logo"
            class="top-bar__image"
          >
        </a>
        <a href="#" class="icon icon-close"></a>
      </div>

      <div class="menu__hero">
        <ul class="menu__hero menu__list">
          <li>
            <a href="#" class="menu__link">Products</a>
          </li>
          <li>
            <a href="#" class="menu__link">About Us</a>
          </li>
          <li>
            <a href="#" class="menu__link">Blog</a>
          </li>

          <a href="tel:(629) 555-0129" class="menu__contact-us">Contact us</a>
        </ul>
      </div>
    </aside>
    <script src="scripts/main.js"></script>
  </body>
</html>
