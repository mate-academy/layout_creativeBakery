<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Title</title>
    <link
      rel="stylesheet"
      href="./main.css"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header
      class="header"
      id="header"
    >
      <div
        class="navigation"
        id="navigation"
      >
        <img
          src="/src/images/logos/Logo.svg"
          class="navigation-logo"
          alt="#"
        />

        <a
          class="navigation-burger"
          href="#menu"
        >
          <div class="navigation-burger__icon"></div>
        </a>
      </div>
      <p class="header__text text text__header">
        We bake your fantasies â€” croissants, cakes, cookies, and cupcakes.
      </p>
      <h1 class="title header__title title__header">Creative bakery</h1>

      <img
        src="./images/Cookie.jpg"
        class="header__image image image__header"
        alt="#"
      />

      <a
        href="#"
        class="header__button button button__header"
      >
        <img
          src="./images/logos/cookie-icon.svg"
          alt="#"
          class="button__header--icon"
        />
        <span class="button__header--text">Learn more</span>
      </a>
    </header>
    <div
      class="menu"
      id="menu"
    >
      <div class="navigation menu__navigation">
        <img
          src="/src/images/logos/Logo.svg"
          class="navigation-logo"
          alt="#"
        />

        <a
          class="navigation-close"
          href="#"
        >
          <div class="navigation-close">
            <img
              src="/src/images/logos/close.svg"
              alt="#"
              class="navigation-close__icon"
            />
          </div>
        </a>
      </div>

      <nav class="links menu__links links__menu">
        <ul class="links__menu--ul">
          <li class="links__menu--li">
            <a
              href="products"
              class="links__menu--link"
            >
              Products
            </a>
          </li>
          <li class="links__menu--li">
            <a
              href="about-us"
              class="links__menu--link"
            >
              About Us
            </a>
          </li>
          <li class="links__menu--li">
            <a
              href="blog"
              class="links__menu--link"
            >
              Blog
            </a>
          </li>
          <li class="links__menu--li">
            <a
              href="#contact-us"
              class="links__menu--link links__menu--contact"
            >
              <img
                src="/src/images/logos/Icon-phone.svg"
                alt="#"
                class="links__menu--icon icons icons__phone"
              />
              <span class="links__menu--text">CONTACT US</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
    <script src="scripts/main.js"></script>
  </body>
</html>
